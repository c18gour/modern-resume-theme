- name: Πανεπιστήμιο Πατρών - Σχολή Θετικών Επιστημών
  qualification: Μαθηματικά
  quote: >
    Το Πανεπιστήμιο ιδρύθηκε το Νοέμβριο του 1964 με όραμα να αποτελέσει ένα πρότυπο πανεπιστήμιο που να καλλιεργεί το πνεύμα της διεθνούς συνεργασίας και της επιστημονικής προόδου. Ο στόχος σταδιακά επιτυγχάνεται χάρη στην αξιοσημείωτη ερευνητική του δραστηριότητα. Τον Ιούνιο του 2013 στο Πανεπιστήμιο Πατρών εντάχθηκε το Πανεπιστήμιο Δυτικής Ελλάδας.  
    Κατά τη διαρκεια των σπουδών μου εργαζόμουν παράλληλα με συμβάσεις. Απο το πανεπιστήμιο πήρα όλα τα εφόδια για τη μετέπειτα επαγγελματική μου ζωη.
